name: Build

on:  
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GAMMA_KEY: ${{ secrets.GAMMA_KEY }}
      GAMMA_HOST: ${{ secrets.GAMMA_HOST }}
      GAMMA_USER: ${{ secrets.GAMMA_USER }}

    environment:
      name: ${{ github.ref_name }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: 21
        distribution: temurin
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Deploy to Server
      run: |
        echo "âš™ï¸ Setup GAMMA SSH Key"
        mkdir -p ~/.ssh 
        echo "$GAMMA_KEY" > ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa
        
        echo "ğŸ” Suppression du service distant existant..."
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $GAMMA_USER@$GAMMA_HOST <<EOF
        systemctl stop $SERVICE_NAME.service
        mv $SERVICE_PATH/$SERVICE_NAME-* $SERVICE_PATH/archives/
        EOF
        
        echo "ğŸ“¦ Upload du nouveau build..."
        scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no target/$SERVICE_NAME-*.jar $GAMMA_USER@$GAMMA_HOST:$SERVICE_PATH
        
        echo "â™»ï¸ RedÃ©marrage du service..."
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $GAMMA_USER@$GAMMA_HOST <<EOF
        sudo systemctl restart $SERVICE_NAME.service
        EOF

      env:
        SERVICE_NAME: ${{ vars.SERVICE_NAME }}
        SERVICE_PATH: ${{ vars.SERVICE_PATH }}